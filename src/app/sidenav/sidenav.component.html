<div class="h-100 sidenav">
  <div class="sidenav-logo">
    <button class="logo-text">AMSDemo</button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item"
    *ngFor="let item of navItems">
      <a class="sidenav-nav-link sidenav-1"
      [routerLink]="item.link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon pe-2"
        [class]="item.icon" aria-hidden="true">
        </i>
        <span class="sidenav-link-text"
        *ngIf="isCollapsed">{{item.name}}
        </span>
      </a>
    </li>
  </ul>
  <div class="footer-container">
    <ul class="sidenav-nav footer-sidenav-nav">
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link sidenav-2"
        [routerLink]="">
          <!-- <i class="sidenav-link-icon pe-2" [class]="" aria-hidden="true"></i> -->
          <span class="sidenav-link-text">Settings</span>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link sidenav-2"
        [routerLink]="">
          <!-- <i class="sidenav-link-icon pe-2" [class]="" aria-hidden="true"></i> -->
          <span class="sidenav-link-text">Help</span>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link sidenav-2"
        [routerLink]="">
          <!-- <i class="sidenav-link-icon pe-2" [class]="" aria-hidden="true"></i> -->
          <span class="sidenav-link-text">Log out</span>
        </a>
      </li>
    </ul>
  </div>
</div>
